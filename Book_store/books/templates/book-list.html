{%extends 'base.html'%}
{%block body_block%}

    <div class="container">
        <div class="row">
            <h1>{{request.user}}</h1

            <div class="col-4"></div>
            <div class="col-4">
            {%if messages%}
                 {%for msg in messages%}
                      {{msg}}
                 {%endfor%}
    
            {%endif%}</div>
            <div class="col-4"></div>
        </div>
    
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>AUTHOR</th>
                        <th>PRICE</th>
                        <th>DETAILS</th>
                    </tr>
                    {%for book in books%}
                        <tr>
                            <td>{{book.id}}</td>
                            <td>{{book.name}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.price}}</td>
                            <td>
                                <a href="{%url 'book-detail' book.id%}" class="btn btn-outline-info">Details</a>
                                <a href="{%url 'book-delete' book.id%}" class="btn btn-outline-danger">Remove</a>
                                <a href="{%url 'book-change' book.id%}" class="btn btn-outline-primary">Edit</a>
                            </td>
                           
                        </tr>
                    {%endfor%}
                </table>               
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>
    {%endblock%}
